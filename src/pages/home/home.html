<ion-header class="inner-pages">
  <ion-navbar no-border-bottom color="headerColor"> 
  </ion-navbar>
 <ion-grid clear class="header-grid">
      <ion-row> 
        <ion-col>
          <button (click)="refresh()" ion-button color="headerColor" clear>Refresh</button>
        </ion-col>
        <ion-col class="text-align-center user-image" >
          <span (click)="viewProfile()" class="icons-button notifications">
          <img src="./assets/imgs/user.png" alt="" />
         </span>
        </ion-col>
        <ion-col class="text-align-right">
         	<button ion-button (click)="logout()" color="danger" clear>Logout</button>
        </ion-col>
      </ion-row>
    </ion-grid> 
  <ion-card class="vendor-switching-container">
    <ion-card-content class="">
       <ion-label class="username">Hello, {{name}}
       </ion-label> 
     <ion-list clear>
        
</ion-list>
    </ion-card-content> 
</ion-card>  
</ion-header>

<ion-content class="pane" style="background:#00e6ac"> 

<ion-card class="vednor-description">   

  <ion-item>
    
    <h2 class="vednor-title">PLANTOMETER</h2>
    <p>..............................................</p>
  </ion-item> 
</ion-card>
<ion-item>
  <ion-label>Select Plant</ion-label>
  <ion-select (ionChange)="onSelectChange($event)" interface="action-sheet">
        <div *ngFor="let p of dict; let i = index;" >
          <ion-option *ngIf = "p[0]==curPlant" value="{{p[0]}}" selected>     
            {{p[1]}}
          </ion-option>
          <ion-option *ngIf = "p[0]!=curPlant" value="{{p[0]}}">     
            {{p[1]}}
          </ion-option>
        </div>
        </ion-select>
  </ion-item>
<div *ngIf = "actuatorlink!='-1'">
<ion-item>
    <ion-label>Actuator Mode</ion-label>
    <ion-select (ionChange)="onSelectChange2($event)" interface="action-sheet">
        <div *ngIf = "actuatorcontrol==0">
          <ion-option value="0" selected>   
            Automatic
          </ion-option>
          <ion-option value="1">     
            Manual
          </ion-option>
        </div>
        <div *ngIf = "actuatorcontrol==1">
          <ion-option value="0">   
            Automatic
          </ion-option>
          <ion-option value="1" selected>     
            Manual
          </ion-option>
        </div>
        </ion-select>
</ion-item>
<ion-item *ngIf="actuatorcontrol==1">
        <ion-label *ngIf = "isToggled==true">Actuator is On</ion-label>
        <ion-label *ngIf = "isToggled==false">Actuator is Off</ion-label>
        <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()"  checked="true"></ion-toggle>
    </ion-item>
</div>

<div *ngIf = "actuatorlink=='-1'">
  <ion-item>
    <ion-label style="text-align: center; color: red">
    Actuator is not linked
  </ion-label>

</ion-item>
</div>
