 <ion-content class="loginForm">
   <div class="formInformation">
      <ion-list class="createduserFrom clearfix" inset>
        <h3>Login</h3> 
        <form #loginForm="ngForm" novalidate>
        <ion-item>
           <ion-label floating>
              <!--<ion-icon floating class="ion-ios-mail-outline"></ion-icon>-->
               Email or Mobile no
             </ion-label> 
            <ion-input  [(ngModel)]="login.username" name="username" type="text" #pnumber="ngModel" required></ion-input>
            
        </ion-item> 
        <p ion-text [hidden]="pnumber.valid || submitted == false" color="danger" padding-left>
            Username is required
          </p>
        <ion-item>
          <ion-label floating>
            <!--<ion-icon name="" class="ion-ios-lock-outline"></ion-icon>-->
            Pssword 
            </ion-label>
          <ion-input  [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required></ion-input>
          
          
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
            Password is required
          </p>
        <div class="buttonSet">
          <button class="new-account" ion-button color="primary" block (click)="onLogin(loginForm);">Log in</button>
        </div> 
        </form>
      </ion-list>
      
  </div> 
</ion-content>
